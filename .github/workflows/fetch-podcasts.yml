name: Fetch Podcast Episodes

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-podcasts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Fetch podcast episodes
        run: |
          python scripts/fetch_podcasts.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet content/podcasts/posts/ scripts/.podcast_state.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add content/podcasts/posts/
          git add scripts/.podcast_state.json
          git commit -m "feat: add new podcast episodes [automated]"
          git push
      
      - name: No changes
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "No new podcast episodes found."
