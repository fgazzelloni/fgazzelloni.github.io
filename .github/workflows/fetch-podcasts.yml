name: Fetch RSS Podcasts

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-podcasts:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.x'
          use-public-rspm: true
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.3-packages-${{ hashFiles('scripts/fetch-podcasts.R') }}
          restore-keys: ${{ runner.os }}-r-4.3-packages-
      
      - name: Install R packages
        run: |
          install.packages(c("httr", "xml2", "stringr", "glue", "fs","magick"))
        shell: Rscript {0}
      
      - name: Create directories if they don't exist
        run: |
          mkdir -p content/podcasts/posts
      
      - name: Fetch podcasts
        run: Rscript scripts/fetch-podcasts.R
      
      - name: Check for changes
        id: check_changes
        run: |
          git add content/podcasts/posts/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ğŸ™ï¸ Add new podcast episodes [automated]"
          git push