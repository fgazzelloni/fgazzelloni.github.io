name: Fetch Spotify Podcasts

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-podcasts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.x'
      
      - name: Install R packages
        run: |
          install.packages(c("httr", "jsonlite", "spotifyr", "stringr", "glue", "fs"))
        shell: Rscript {0}
      
      - name: Fetch podcasts
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: Rscript scripts/fetch-podcasts.R
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/podcasts/posts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add new podcast episodes [automated]" && git push)
